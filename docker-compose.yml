version: '3.9'

services:
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password   # Spring Boot < 3.2 needs this
    environment:
      MYSQL_ROOT_PASSWORD: Malchom1
      MYSQL_DATABASE: gameflix
    ports:
      - "3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pMalchom1"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s   # give MySQL time to start

  app:
    build: .
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/gameflix?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Malchom1
      SPRING_JPA_HIBERNATE_DDL_AUTO: update   # or validate/create-drop
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"