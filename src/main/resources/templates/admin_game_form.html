<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameFlix | Admin Game</title>
  <link rel="stylesheet" href="/css/base.css">
</head>
<body>
  <div class="page">
    <header>
      <div class="brand">
        <div class="brand-badge">G</div>
        <div>
          <div>GameFlix</div>
          <small class="muted" style="font-weight: 500;">Admin | Create Game</small>
        </div>
      </div>
      <nav class="nav-links">
        <a href="/">Home</a>
        <a href="/catalog">Catalog</a>
      </nav>
      <div class="nav-actions">
        <a th:if="${currentUser == 'Guest'}" class="btn ghost" href="/auth">Sign in</a>
        <a th:if="${currentUser != 'Guest'}" class="btn" href="/account">View account</a>
      </div>
    </header>

    <section class="panel">
      <div class="panel-head">
        <div>
          <div class="eyebrow">Admin</div>
          <h2>Create a game</h2>
        </div>
      </div>

      <form th:action="@{/admin/games}" th:object="${game}" method="post" style="display: grid; gap: 12px;">
        <label>Title
          <input th:field="*{title}" required>
        </label>
        <label>Genre
          <input th:field="*{genre}">
        </label>
        <label>Description
          <textarea th:field="*{description}" rows="5"></textarea>
        </label>
        <label>Cover URL
          <input th:field="*{coverUrl}">
        </label>
        <label>Hero URL
          <input th:field="*{heroUrl}">
        </label>
        <label>Average Rating (optional)
          <input th:field="*{ratingAvg}" type="number" step="0.1" min="0" max="5">
        </label>
        <button class="btn" type="submit">Save game</button>
      </form>
    </section>
  </div>
  <script src="/js/animations.js"></script>
</body>
</html>
